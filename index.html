<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>StructBoost</title>
		<!-- stylesheets (fonts) -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Sora:wght@500;600;700&display=swap" rel="stylesheet">
	    <!-- stylesheets -->
	    <link rel="stylesheet" href="css/aos.css">
	    <link rel="stylesheet" href="css/reset.css">
	    <link rel="stylesheet" href="css/grid.css">
	    <link rel="stylesheet" href="css/variables.css">
	    <link rel="stylesheet" href="css/typography.css">
	    <link rel="stylesheet" href="css/components.css">
	    <link rel="stylesheet" href="css/main.css">
	    <!-- scripts -->
	    <script src="js/aos.js" defer></script>
	    <script>
	    	window.addEventListener('load', function() {
	    		AOS.init({
	    			duration: 1000,
	    			disable: 'mobile'
	    		})
	    	})
	    </script>
	</head>
	<body>
		<!-- header -->
		<header>
			<div class="container">
				<a href="./" class="logo">
					<img src="imgs/logo.svg" alt="logo Structboost" title="logo Structboost">
				</a>
				<button class="btn-mobile">
					<img src="./imgs/icon-hamburger.svg" alt="Icone de navegação">
				</button>
				<nav>
					<ul>
						<li> <a href="">Home</a></li>
						<li> <a href="">Diferenciais</a></li>
						<li> <a href="">Galeria</a></li>
					</ul>
					<button class="btn-primary">
						Entrar em contato
					</button>
				</nav>
			</div>
		</header>

		<!-- hero -->
		<section class="s-hero">
			<div class="container">
				<div class="text" data-aos="fade-right">
					<h1>Front-end descomplicado e direto ao ponto!</h1>
					<p>
						Aprenda a desenvolver interfaces modernas e de alta qualidade
						com quem está na área atuando com projetos altamente renomados.
					</p>
					<button class="btn-primary lg">
						Fazer parte da lista de espera
					</button>
					<img src="./imgs/icon-arrow.svg" class="arrow" alt="">
				</div>
			</div>
			<img src="imgs/hero-illustration-full.svg" class="ilustra" alt="" data-aos="fade-up" data-aos-delay="200">
			<img src="/imgs/hero-illustration-small.svg" class="ilustra-mobile" alt="">
		</section>
	</body>
</html>
